<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Todoozie</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg" href="./icons/favicon.png">
        <script src="./dist/main.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="menusvg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path  d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
            </div>
            <h1 class="heading">Todoozie</h1>
        </div>
        <div class="sidebar">
            <div class="buttons">
                <button class="allbtn $0">All</button>
                <button class="todaybtn $1">Today</button>
                <button class="weekbtn $2">Week</button>
            </div>
        </div>
        <div class="maincontent adjustmaincontent">
            <div class="addicondiv">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg>
            </div>
            <div class="dialogcontainer"> 
                <dialog>
                    <form action="#" method="#">
                        <div class="formheader">
                            <h3>Add Todo</h3>
                        </div>
                        <div class="formcontent">
                            <div class="formrow $1">
                                <label for="title">Title</label>
                                <input name="title" type="text" id="title" placeholder="An Awesome Title!" required>
                            </div>
                            <div class="formrow $2">
                                <label for="description">Description</label>
                                <textarea name="description" placeholder="An Awesome Description" id="description" required></textarea>
                            </div>
                            <div class="formrow $3">
                                <label for="duedate">Due Date</label>
                                <input type="date" name="duedate" id="duedate" required>
                            </div>
                            <div class="btnrow $4">
                                <button class="addbtn" type="submit">Add Todo</button>
                                <button class="cancelbtn" type="generic">Cancel</button>
                            </div>
                        </div>
                    </form>
                </dialog>
            </div>
            <div class="todolist">

            </div>
        </div>
            
    </body>
</html>
